spring.application.name=UserLookup

# --- H2 DATABASE CONFIG ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Show SQL queries in console (optional) ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Hibernate DDL auto ---
spring.jpa.hibernate.ddl-auto=update

# --- Enable H2 web console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Spring GraphQL endpoint (default) ---
#spring.graphql.path=/graphql
# --- Enable GraphQL introspection (optional, useful for development) ---
spring.graphql.introspection.enabled=true